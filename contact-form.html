<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>

<body>
  <header>
    <a href="demo.html" id="home">Back to Main Page</a>
  </header>

  <main>
    <section class="form-section">
        <div class="contact-form form-section">
            <h2>Contact Us</h2>
            <form id="contact-form" action="contact-form-handler.php" method="post">
              <label for="contact-name">Name</label>
              <input type="text" id="contact-name" name="name" required>
              
              <label for="contact-email">Email</label>
              <input type="email" id="contact-email" name="email" required>
              
              <label for="contact-message">Message</label>
              <textarea id="contact-message" name="message" rows="4" required></textarea>
              
              <button type="submit">Send</button>
              <div class="form-message" id="contact-form-message"></div>
            </form>
          </div>
      <p id="form-message" class="form-message"></p>
    </section>
  </main>

  <script>
    // Contact Us Form Validation and Submission
document.addEventListener('DOMContentLoaded', () => {
  const contactForm = document.getElementById('contact-form');
  const contactFormMessage = document.getElementById('contact-form-message');

  if (contactForm) {
    contactForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const name = contactForm.querySelector('#contact-name').value.trim();
      const email = contactForm.querySelector('#contact-email').value.trim();
      const message = contactForm.querySelector('#contact-message').value.trim();

      if (name === '' || email === '' || message === '') {
        contactFormMessage.textContent = 'Please fill out all fields.';
        contactFormMessage.style.color = 'red';
      } else if (!validateEmail(email)) {
        contactFormMessage.textContent = 'Please enter a valid email address.';
        contactFormMessage.style.color = 'red';
      } else {
        contactFormMessage.textContent = 'Your message has been sent successfully!';
        contactFormMessage.style.color = 'green';
        // Simulate form submission
        setTimeout(() => {
          contactForm.reset();
        }, 1000);
      }
    });
  }

  // Helper function to validate email
  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }
});

  </script>
</body>

</html>
