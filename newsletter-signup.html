<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit a Book Review</title>
  <link rel="stylesheet" href="letter.css">
</head>
<body>
  <header>
    <h1>Submit Your Book Review</h1>
    <a href="demo.html" id="home">Back to Main Page</a>
  </header>
  <main>
    <section class="form-section">
      <div class="container">
        <form id="review-form">
          <label for="book-title">Book Title</label>
          <input type="text" id="book-title" name="book-title" required>

          <label for="book-author">Book Author</label>
          <input type="text" id="book-author" name="book-author" required>

          <label for="rating">Rating (1-5)</label>
          <select id="rating" name="rating" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

          <label for="review">Review</label>
          <textarea id="review" name="review" rows="4" required></textarea>

          <button type="submit">Submit Review</button>
        </form>
        <p id="form-message"></p>
      </div>
    </section>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('review-form');
  const messageElement = document.getElementById('form-message');

  form.addEventListener('submit', (event) => {
    event.preventDefault();
    
    const title = form.querySelector('#book-title').value;
    const author = form.querySelector('#book-author').value;
    const rating = form.querySelector('#rating').value;
    const review = form.querySelector('#review').value;

    if (title && author && rating && review) {
      messageElement.textContent = 'Thank you for your review!';
      messageElement.style.color = 'green';

      form.reset();
    } else {
      messageElement.textContent = 'Please fill in all fields.';
      messageElement.style.color = 'red';
    }
  });
});

  </script>
</body>
</html>
